<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Hairy Antler Distillery: Checkout</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://use.typekit.net/kkp7jys.css">
</head>
<body>
    <header class="main-header">
        <div class="cart">
            <a href="cart.html">
                <img src="./img/cart-icon.png" class="cart-icon" alt="Shopping Cart">
                <span id="cart-count">0</span>
            </a>
        </div>
        <a href="index.html">
            <img src="./img/hairy-antler-logo.png" alt="Hairy Antler Distillery Logo">
        </a>
        <nav class="landing-menu">
            <menu>
                <li><a href="./spirits.html">Spirits</a></li>
                <li><a href="./our-story.html">Our Story</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </menu>
        </nav>
    </header>
    <main class="checkout-form">
        <h1 class="checkout">Checkout</h1>
            <!-- Checkout Form -->
            <form id="checkout-form">

                <div id="error-message"></div>

                <div class="name-container">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="address-container">
                    <label for="address">Street Address:</label>
                    <input type="text" id="address" placeholder="Enter your street address" required>
                </div>

                <div class="city-container">
                    <label for="city">City:</label>
                    <input type="text" id="City" placeholder="City" required>
                </div>

                <div class="state-container">
                    <label for="state">State:</label>
                    <select id="state" required>
                        <!-- All 50 states -->
                        <option value="AK">Alaska</option>
                        <option value="AL">Alabama</option>
                        <option value="AR">Arkansas</option>
                        <option value="AZ">Arizona</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="IA">Iowa</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="KS">Kansas</option>
                        <option value="KY" selected>Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MD">Maryland</option>
                        <option value="ME">Maine</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MO">Missouri</option>
                        <option value="MS">Mississippi</option>
                        <option value="MT">Montana</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="NE">Nebraska</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NV">Nevada</option>
                        <option value="NY">New York</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VA">Virginia</option>
                        <option value="VT">Vermont</option>
                        <option value="WA">Washington</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WV">West Virginia</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>

                <div class="zip-container">
                    <label for="zip-code">Zip Code:</label>
                    <input type="text" id="zip-code" placeholder="Zip" required>
                </div>

                <div class="email-container">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="credit-card-container">
                    <label for="payment">Payment Method:</label>
                    <input type="text" id="payment" placeholder="Enter card number" required>
                </div>

                <div class="exp-container">
                    <label for="exp-date">Expiration Date:</label>
                    <input type="text" id="exp-date" placeholder="MM/YY" required>
                </div>

                <div class="cvc-container">
                    <label for="cvc">CVC:</label>
                    <input type="text" id="cvc" placeholder="111" required>
                </div>

                <label class="age-verification">
                    <input type="checkbox" id="age-verification"> I verify that I am 21 years of age or older
                </label>

                <!-- Order total displayed next to the place order button -->
                <div class="checkout-total">
                    <span id="cart-total-label">Order Total: $</span><span id="cart-total">0.00</span>
                </div>
                
                <!-- Place Order Button -->
                <button type="submit">Place Order</button>
            </form>
    </main>

    <script src="./js/checkout.js"></script>
</body>
</html>
